<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  
<h1>اللهمَ بَلِّغْنا رَمَضَانَ وَأَعِنَّا عَلَى صِيَامِهِ وَقِيَامِهِ عَلَى الوَجْهِ الّذِي يُرْضِيكَ عَنَّا</h1>
<div class="countdown">

  <div class="countdown-e days-c">
    <p class="bigText" id="day">0</p>
    <span>days</span>
  </div>
  <div class="countdown-e hours-c">
    <p class="bigText" id="hour">0</p>
    <span>hours</span>
  </div>
  <div class="countdown-e minutes-c">
    <p class="bigText" id="minute">0</p>
    <span>minutes</span>
  </div>
  <div class="countdown-e seconds-c">
    <p class="bigText" id="second">0</p>
    <span>seconds</span>
  </div>

</div>


  <script src="script.js"></script>
</body>
